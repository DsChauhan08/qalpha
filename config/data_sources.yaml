version: "1.0.0"

market_data:
  primary: "yfinance"
  yfinance:
    enabled: true
    interval: "1d"
    max_retries: 3
  alphavantage:
    enabled: false
    api_key_env: "ALPHAVANTAGE_API_KEY"

fundamentals:
  primary: "yfinance"
  yfinance:
    enabled: true

news:
  primary: "newsapi"
  newsapi:
    enabled: false
    api_key_env: "NEWSAPI_KEY"

social:
  primary: "reddit"
  reddit:
    enabled: false
  local_cache:
    enabled: true
    path: ".cache/social_sentiment"

macro:
  primary: "fred"
  fred:
    enabled: false
    api_key_env: "FRED_API_KEY"

options_flow:
  enabled: false
  local_cache:
    enabled: true
    path: ".cache/options_sentiment"

insider_trades:
  primary: "edgar"
  edgar:
    enabled: true
  local_cache:
    enabled: true
    path: ".cache/insider"

congress_trades:
  primary: "senate_house_disclosures"
  senate_house_disclosures:
    enabled: true
  local_cache:
    enabled: true
    path: ".cache/congress"
