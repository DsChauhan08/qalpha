# Quantum Alpha V1 Configuration
version: "1.0.0"

# Data Sources
data:
  primary_source: "yfinance"
  cache_enabled: true
  cache_ttl_hours: 24
  universe_limit: 25
  default_universe:
    - "SPY"
    - "QQQ"
    - "IWM"
    - "AAPL"
    - "MSFT"
    - "GOOGL"
    - "AMZN"
    - "NVDA"
    - "META"
    - "TSLA"

# Backtesting
backtest:
  initial_capital: 100000
  commission_rate: 0.001  # 0.1% per trade
  slippage_bps: 5  # 5 basis points
  min_commission: 1.0

# Risk Management
risk:
  max_position_size: 0.30  # Max 30% per position
  max_portfolio_leverage: 1.30
  max_drawdown: 0.10  # 10% max drawdown
  var_confidence: 0.95
  kelly_fraction: 0.6  # modest boost to sizing
  target_volatility: 0.095
  vol_of_vol_threshold: 0.03
  vol_of_vol_scale: 0.6
  dd_warning: 0.15
  dd_critical: 0.25
  dd_circuit_breaker: 0.40
  dd_max_limit: 0.50
  dd_min_exposure: 0.25
  dd_leverage_cap_warning: 0.85
  dd_leverage_cap_critical: 0.8
  market_off_leverage_cap: 0.85

# Strategy
strategy:
  lookback_window: 60
  signal_threshold: 0.28  # Min signal strength to trade
  rebalance_frequency: "monthly"
  paper_rebalance_frequency: "weekly"
  momentum_top_pct: 80
  momentum_bottom_pct: 35
  relative_strength_top_n: 5
  relative_strength_min_mom: -0.02
  use_relative_strength: true
  long_only: true
  risk_off_cash: false
  signal_scale: 1.9
  min_long_signal: 0.25
  market_off_scale: 0.45

# Technical Indicators
indicators:
  rsi_period: 14
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  bb_period: 20
  bb_std: 2
  atr_period: 14

# Logging
logging:
  level: "INFO"
  file: "quantum_alpha.log"

# Benchmarks
benchmarks:
  market: "SPY"
  quant_composite:
    - "QQQ"
    - "IWM"
